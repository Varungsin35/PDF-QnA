<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        input[type="text"] {
            background-color: #fff;
            border: none;
            color: #000;
        }

        button {
            background-color: #28a745;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }

        #loading {
            display: none;
        }

        .answer-box {
            background-color: #f8f9fa;
            color: #000;
        }

        .alert-warning {
            background-color: #ffc107;
            color: #000;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submit-btn').disabled = true;
            const answerBox = document.getElementById('answer-box');
            if (answerBox) {
                answerBox.innerHTML = '';
            }
        }
    </script>
</head>
<body>
    <div class="question-container">
        <h2>Ask a Question</h2>

        <form method="post" onsubmit="showLoading()">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="question" class="form-control" placeholder="Type your question..." required>
            </div>
            <button type="submit" class="btn btn-success w-100" id="submit-btn">Get Answer</button>
        </form>

        <div id="loading" class="mt-4 text-center">
            <div class="spinner-border text-light" role="status"></div>
            <p class="mt-2">Generating answer with AI...</p>
        </div>

        <div id="answer-box">
            {% if answer %}
                <div class="mt-4 p-3 border rounded answer-box">
                    <h4>Answer:</h4>
                    <p><b>{{ answer }}</b></p>
                </div>
            {% endif %}

            {% if answer == "‚ùå Please upload a PDF first from the homepage." %}
                <div class="mt-3 alert alert-warning text-center">
                    {{ answer }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
